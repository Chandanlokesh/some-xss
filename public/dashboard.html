<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Scan Results Dashboard</h1>
    <table id="scanResultsTable">
        <thead>
            <tr>
                <th>URL</th>
                <th>Warnings</th>
                <th>Number of Payloads Executed</th>
                <th>Message</th>
                <th>Name</th>
                <th>Payload IDs</th> <!-- Added column for Payload IDs -->
            </tr>
        </thead>
        <tbody>
            <!-- Scan results will be appended here -->
        </tbody>
    </table>

    <script>
        // Fetch and display scan results
        async function fetchScanResults() {
            try {
                const response = await fetch('/scan-results');
                const data = await response.json();

                const tbody = document.querySelector('#scanResultsTable tbody');
                tbody.innerHTML = ''; // Clear previous results

                data.forEach(result => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${result.url}</td>
                        <td>${result.warnings}</td>
                        <td>${result.numberOfPayloadsExecuted}</td>
                        <td>${result.message}</td>
                        <td>${result.name}</td>
                        <td>${result.payloadId.join(', ')}</td> <!-- Display Payload IDs -->
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching scan results:", error);
            }
        }

        // Call the function to fetch results when the page loads
        window.onload = fetchScanResults;
    </script>
</body>
</html>
