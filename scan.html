<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Scanner</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script> <!-- Ensure this is available -->
    <script src="scan.js" defer></script>
</head>
<body>
    <form id="scanForm">
        <label for="targetUrl">Enter Target URL:</label>
        <input type="url" id="targetUrl" required placeholder="https://example.com" />
        <button type="submit" id="scanButton">Scan</button>
    </form>

    <div id="progressBarContainer" style="display:none;">
        <div id="progressBar" style="width: 0%; height: 20px; background-color: green;">0%</div>
    </div>

    <div id="results">
        <h2>Scan Results:</h2>
        <p>Number of Warnings: <span id="warningsCount">0</span></p>
        <p>Number of Payloads Executed: <span id="payloadsExecuted">0</span></p>
        <p>Payload ID: <span id="payloadId">0</span></p>
        <p>Message: <span id="message">Scan complete. Review the results.</span></p>
        <button id="saveResults">Save Results</button>
    </div>
</body>
</html>
